<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://s3-ap-southeast-2.amazonaws.com/jw.flypenguins.net/favicon.ico">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Stock Location (Demo)</title>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body>
  <!-- heading -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Stock Location System</span>
  </nav>

  <!-- side bar-->
  <div>
    <span className="mobile btn-mobile-menu">
      <a target="_blank">
        <i className="fas fa-list btn-mobile-menu__icon"></i>
      </a>
    </span>
  </div>
  <div class="sidebar-wrapper">
    <aside class="cover-sidebar">
      <ul class="sidebar__menu">
        <li class="sidebar__menu-list dash-margin">
          <a class="sidebar__menu-list--white" href="#">
            <div>
              <div>
                <span class="icon">
                  <i class="fas fa-home fa-2x"></i>
                </span>
              </div>
            </div>
            <div>Dashboard</div>
          </a>
        </li>
        <li class="sidebar__menu-list dash-margin">
          <a class="sidebar__menu-list--white" href="#">
            <div>
              <div>
                <span class="icon">

                </span>
              </div>
            </div>

          </a>
        </li>
        <li class="sidebar__menu-list dash-margin">
          <a class="sidebar__menu-list--white" href="#">
            <div>
              <div>
                <span class="icon">
                  <i class="fas fa-feather-alt fa-2x"></i>
                </span>
              </div>
            </div>
            <div>Counts</div>
          </a>
        </li>
        <li class="sidebar__menu-list dash-margin">
          <a class="sidebar__menu-list--white" href="#">
            <div>
              <div>
                <span class="icon">
                  <i class="fas fa-sign-out-alt fa-2x"></i>
                </span>
              </div>
            </div>
            <div>Records</div>
          </a>
        </li>
      </ul>
    </aside>
  </div>
